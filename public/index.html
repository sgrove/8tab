<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>		<html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>		<html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
			 Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>8tab</title>
	<meta name="description" content="browser based mp3 player">
	<meta name="author" content="nic luciano">

	<!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="/favicon.ico">

	<!-- CSS: implied media="all" -->
	<link rel="stylesheet" href="css/reset.css?v=2">
	<link rel="stylesheet" href="css/style.css?v=2">
	<link rel="stylesheet" href="css/libs/smoothness/jquery-ui-1.8.11.custom.css?v=2">
	<!-- view css -->
	<link rel="stylesheet" href="css/views/songs.css?v=2">
	<link rel="stylesheet" href="css/views/player.css?v=2">

	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr-1.7.min.js"></script>

</head>

<body id="player">
	
	<header class="clearfix">

		<ul id="controls" class="clearfix">
			<li><a class="prev" data-icon="ui-icon-seek-prev">Prev</a></li>
			<!-- <li><a class="play-pause paused" data-icon="ui-icon-play">Play</a></li> -->
			<li><a class="next" data-icon="ui-icon-seek-next">Next</a></li>
		</ul>

		<audio id="audio" controls></audio>
		<input id="uploader" type="file" webkitdirectory directory multiple mozdirectory />

	</header>

	<table id="songs">
		<thead>
			<tr>
				<th></th>
				<th>Artist</th>
				<th>Title</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<script type="text/html" id="song_view_template">
		<td class="playing ui-icon"></td>
		<td><%= Artist %></td>
		<td><%= Title %></td>
	</script>
	
	<!-- JavaScript at the bottom for fast page loading -->

	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.5.1.min.js">\x3C/script>')</script>
	
	<!-- same w jquery ui -->
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
	<script>window.jQuery.ui || document.write('<script src="js/libs/jquery-ui-1.8.11.custom.min.js">\x3C/script>')</script>

	<!-- scripts concatenated and minified via ant build script-->
	<!-- libs -->
	<script src="js/libs/underscore.min.js"></script>
	<script src="js/libs/backbone.min.js"></script>
	<script src="js/libs/id3v2.js"></script>
	<!-- utils -->
	<script src="js/utils/log.js"></script>
	<!-- views / models -->
	<script src="js/mylibs/models/song.js"></script>
	<script src="js/mylibs/models/songs.js"></script>
	<script src="js/mylibs/views/song.js"></script>
	<script src="js/mylibs/views/songs.js"></script>
	<script src="js/mylibs/views/player.js"></script>
	<!-- init -->
	<script src="js/brain.js"></script>
	<!-- end scripts-->

	<!--[if lt IE 7 ]>
		<script src="js/libs/dd_belatedpng.js"></script>
		<script>DD_belatedPNG.fix('img, .png_bg'); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
	<![endif]-->
	
	<!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
	<script>
		var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
		g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>

</body>

</html>
